<a ng-href="{{ ctrl.box.link.href }}" target="{{ ctrl.box.link.target }}">
  <table class="box" ng-style="{'height': ctrl.height + 'px'}">
    <tr ng-style="{'font-weight': 'bold', 'font-size': ctrl.panel.numberSize}">
      <td>
        {{ ctrl.box.displayValue }}
      </td>
    </tr>
  </table>
</a>
