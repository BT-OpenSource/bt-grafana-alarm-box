<div class="col-md-6">
  <div class="gf-form">
    <label class="gf-form-label width-10">Title Size</label>
    <input class="input-small gf-form-input width-15"
      ng-model="ctrl.panel.titleSize" ng-change="ctrl.render()"/>
  </div>

  <div class="gf-form">
    <label class="gf-form-label width-10">Number Size</label>
    <input class="input-small gf-form-input width-15" ng-model="ctrl.panel.numberSize"/>
  </div>
</div>

<div class="col-md-6">
  <div class="editor-row">
    <div class="section gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label width-10">Default Color</label>
        <label class="gf-form-label">
          <spectrum-picker ng-model="ctrl.panel.defaultColor" ng-change="ctrl.render()" ng-model-onblur="true"/>
        </label>
      </div>
      <div class="gf-form" ng-repeat="threshold in ctrl.panel.thresholds">
        <label class="gf-form-label width-10">Threshold {{$index + 1}}</label>
        <input type="text" class="input-small gf-form-input width-15" ng-model="threshold.value" ng-change="ctrl.render()" ng-model-onblur=true/>
        <label class="gf-form-label">
          <spectrum-picker ng-model="threshold.color" ng-change="ctrl.render()" ng-model-onblur="true"/>
        </label>
        <label class="gf-form-label">
          <a class="pointer" ng-click="ctrl.onEditorRemoveThreshold($index)">
            <i class="fa fa-trash"/>
          </a>
        </label>
      </div>
      <div class="gf-form">
        <label class="gf-form-label">
          <a class="pointer" ng-click="ctrl.onEditorAddThreshold()">
            Add threshold
          </a>
        </label>
      </div>
    </div>
  </div>
</div>
